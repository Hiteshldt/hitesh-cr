<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Animate.css for animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<style>
  body {
    background-color: #f7f7f7;
    font-family: 'Roboto', sans-serif;
  }
  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-form {
    padding: 2rem;
    background: #fff;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    border-radius: 0.5rem;
  }
  .login-form .form-control {
    border-radius: 2rem;
  }
  .login-form .btn {
    border-radius: 2rem;
    padding: 0.5rem 1.5rem;
  }
  .login-form .btn:focus {
    box-shadow: none;
  }
  .signup-btn {
    text-align: center;
    margin-top: 1rem;
  }
</style>
</head>
<body>
<div class="container">
  <div class="login-container">
    <div class="login-form animated fadeIn">
      <!-- Logo Placeholder -->
      <div class="text-center mb-4">
        <img src="logo.png" alt="Logo" style="width: 100px;">
      </div>
      <!-- Login Form -->
      <form>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm password" name="confirmpassword" id="confirmpassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="resetbtn">Reset</button>
      </form>
      <!-- Signup Button -->
      <div class="signup-btn">

        <button type="button" onclick="location.href='/auth/login';" class="btn btn-link btn-block">Login</button>

      </div>
    </div>
  </div>
</div>
<!-- Bootstrap and jQuery libraries -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

document.querySelector('#resetbtn').addEventListener('click', async function(e) {
    e.preventDefault();

    let newPassword = document.querySelector('input[name="password"]').value;
    let confirmPassword = document.querySelector('input[name="confirmpassword"]').value;
    const resetToken = window.location.pathname.split('/').pop();

    if (newPassword === confirmPassword) {
      try {
        const response = await axios.post(`/auth/resetpass/${resetToken}`, { newPassword });
          if (response.data.message === 'Password change success') {
              Swal.fire({
              icon: 'success',
              title: 'Success',
              text: 'Password Changed successfully',
              width: '250px',
              height: '250px'
                });
          }
          else{
            Swal.fire({
            icon: 'error',
            title: 'Sent',
            text: 'Reset link invalid, please retry',
            width: '250px',
            height: '250px'
                });
          }
          }
          catch (error) {
            // Handle any errors (network issues, server errors, etc.)
    }  
  }
    else {
      Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords does not match',
          width: '250px',
          height: '250px'
      });
      return;
    }
  
});

</script>
